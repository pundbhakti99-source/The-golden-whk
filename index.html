<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Golden Whisk | Artisan Bakery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="user-bar">
    <span id="welcomeMsg">Welcome, Guest</span>
    <button id="authBtn" onclick="toggleAuthModal()">Login / Sign Up</button>
</div>

<nav class="navbar">
    <div class="nav-container">
        <a href="#" class="logo">G<span>W</span></a>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search 45+ items...">
        </div>
        <ul class="nav-links">
            <li><a href="#menu">Menu</a></li>
            <li class="cart-link" onclick="toggleCart()" role="button">
                Cart (<span id="cartCount">0</span>)
            </li>
        </ul>
    </div>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1>Artisan Bakes</h1>
        <p>Freshly delivered across India</p>
    </div>
</header>

<section class="products" id="menu">
    <h2>The Morning Selection</h2>
    
    <div class="filter-container">
        <button class="filter-btn active" onclick="filterCategory('all', event)">All</button>
        <button class="filter-btn" onclick="filterCategory('cookies', event)">Cookies</button>
        <button class="filter-btn" onclick="filterCategory('pastries', event)">Pastries</button>
        <button class="filter-btn" onclick="filterCategory('cakes', event)">Cakes</button>
    </div>

    <div class="product-grid" id="productGrid"></div>
    
    <div id="noResults" style="display:none; padding: 40px; text-align: center; color: #888; width: 100%;">
        No pastries found matching your search.
    </div>
</section>

<div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
        <h2>Your Basket</h2>
        <button onclick="toggleCart()" class="close-btn" aria-label="Close Cart">&times;</button>
    </div>
    <div id="cartItems" class="cart-items-container">
        </div>
    <div class="cart-footer">
        <div class="total-row">
            <span>Subtotal:</span>
            <span id="cartTotal">₹0</span>
        </div>
        <button class="checkout-btn" onclick="openCheckout()">Proceed to Checkout</button>
    </div>
</div>

<div id="quickViewModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeQuickView()">&times;</span>
        <div id="quickViewData"></div>
    </div>
</div>

<div id="authModal" class="modal">
    <div class="modal-content auth-form">
        <h3>Join the Whisk</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="checkout-btn" onclick="handleAuth()">Login / Sign Up</button>
    </div>
</div>

<div id="checkoutOverlay" class="checkout-overlay">
    <div class="checkout-container">
        <button class="back-btn" onclick="closeCheckout()">← Back to Store</button>
        <div class="checkout-flex">
            <div class="checkout-form">
                <h3>Delivery Details</h3>
                <input type="text" id="shipName" placeholder="Full Name">
                <input type="text" id="shipAddr" placeholder="Flat No, Street, City">
                <input type="tel" id="shipPhone" placeholder="Mobile Number (+91)">
                <button class="place-order-btn" onclick="finalizeOrder()">Place Order (Cash on Delivery)</button>
            </div>
            <div class="checkout-summary">
                <h3>Order Summary</h3>
                <div id="summaryItems"></div>
                <hr>
                <div class="summary-line total">
                    <span>Grand Total:</span>
                    <span id="grandTotalVal">₹0</span>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 THE GOLDEN WHISK | Handcrafted with love.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
