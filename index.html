
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Golden Whisk | Artisan Bakery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="user-bar">
    <span id="welcomeMsg">Welcome, Guest</span>
    <button id="authBtn" onclick="toggleAuthModal()">Login / Sign Up</button>
</div>

<nav class="navbar">
    <div class="nav-container">
        <a href="#" class="logo">G<span>W</span></a>
        <input type="text" id="searchInput" placeholder="Search pastries...">
        <ul class="nav-links">
            <li><a href="#menu">Menu</a></li>
            <li class="cart-link" onclick="toggleCart()">
                <a href="#">Cart (<span id="cartCount">0</span>)</a>
            </li>
        </ul>
    </div>
</nav>

<section class="products" id="menu" style="margin-top: 120px;">
    <h2>The Morning Selection</h2>
    <div class="filter-container">
        <button class="filter-btn active" onclick="filterCategory('all', event)">All</button>
        <button class="filter-btn" onclick="filterCategory('cookies', event)">Cookies</button>
        <button class="filter-btn" onclick="filterCategory('pastries', event)">Pastries</button>
        <button class="filter-btn" onclick="filterCategory('cakes', event)">Cakes</button>
    </div>

    <div class="product-grid" id="productGrid">
        </div>
    <div id="noResults" style="display:none; padding: 40px; color: #888;">No pastries found.</div>
</section>

<div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
        <h2>Your Basket</h2>
        <button onclick="toggleCart()" class="close-btn">&times;</button>
    </div>
    <div id="cartItems" class="cart-items-container"></div>
    <div class="cart-footer">
        <div class="total-row"><span>Total:</span><span id="cartTotal">₹0</span></div>
        <button class="checkout-btn" onclick="openCheckout()">Checkout</button>
    </div>
</div>

<div id="checkoutOverlay" class="checkout-overlay">
    <div class="checkout-container">
        <button onclick="closeCheckout()">← Back</button>
        <div class="checkout-flex">
            <div class="checkout-form">
                <h3>Delivery Details</h3>
                <input type="text" id="shipName" placeholder="Full Name">
                <input type="text" id="shipAddr" placeholder="Address in India">
                <button class="place-order-btn" onclick="finalizeOrder()">Confirm Order</button>
            </div>
            <div class="checkout-summary">
                <h3>Order Summary</h3>
                <div id="summaryItems"></div>
                <div class="total">Grand Total: <span id="grandTotalVal">₹0</span></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
